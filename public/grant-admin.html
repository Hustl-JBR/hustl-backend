<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Admin Access - Hustl</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
      margin-bottom: 20px;
    }
    code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Grant Admin Access</h1>
    
    <div class="message info" id="infoMessage">
      <strong>Instructions:</strong><br>
      1. Make sure you're logged in to Hustl<br>
      2. Click the button below to grant yourself admin access<br>
      3. After success, log out and log back in<br>
      4. Then visit <code>/admin.html</code>
    </div>
    
    <button id="grantBtn" onclick="grantAdmin()">Grant Admin Access</button>
    
    <div class="message" id="resultMessage"></div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    
    async function grantAdmin() {
      const btn = document.getElementById('grantBtn');
      const resultMsg = document.getElementById('resultMessage');
      
      // Get token from localStorage
      const token = localStorage.getItem('hustl_token');
      
      if (!token) {
        resultMsg.className = 'message error';
        resultMsg.style.display = 'block';
        resultMsg.innerHTML = '‚ùå <strong>Error:</strong> You must be logged in!<br>Please log in to Hustl first, then come back to this page.';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Granting admin access...';
      resultMsg.style.display = 'none';
      
      try {
        const response = await fetch(`${API_BASE}/admin/grant-admin`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultMsg.className = 'message success';
          resultMsg.style.display = 'block';
          resultMsg.innerHTML = `
            ‚úÖ <strong>Success!</strong><br>
            Admin access has been granted to your account.<br><br>
            <strong>Next steps:</strong><br>
            1. Log out of your account<br>
            2. Log back in<br>
            3. Visit <code>/admin.html</code> to access the admin dashboard<br><br>
            <strong>Your roles:</strong> ${data.user?.roles?.join(', ') || 'Unknown'}
          `;
        } else {
          resultMsg.className = 'message error';
          resultMsg.style.display = 'block';
          resultMsg.innerHTML = `‚ùå <strong>Error:</strong> ${data.error || data.message || 'Failed to grant admin access'}`;
        }
      } catch (error) {
        resultMsg.className = 'message error';
        resultMsg.style.display = 'block';
        resultMsg.innerHTML = `‚ùå <strong>Error:</strong> ${error.message}`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Grant Admin Access';
      }
    }
    
    // Check if user is logged in on page load
    window.addEventListener('load', () => {
      const token = localStorage.getItem('hustl_token');
      if (!token) {
        const infoMsg = document.getElementById('infoMessage');
        infoMsg.className = 'message error';
        infoMsg.innerHTML = '‚ö†Ô∏è <strong>Not logged in!</strong><br>Please log in to Hustl first, then come back to this page.';
      }
    });
  </script>
</body>
</html>
