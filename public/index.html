<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hustl ‚Äì Local help, real hustle</title>
  <meta name="theme-color" content="#2563eb">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíº</text></svg>">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <div class="logo">
        <div class="logo-mark">H</div>
        <div>
          <div class="logo-text">HUSTL<span class="logo-tm">‚Ñ¢</span></div>
          <div class="logo-sub">Local help. Real hustle. Knoxville TN.</div>
        </div>
      </div>
      <nav class="nav-tabs">
        <button class="nav-tab active" data-view="home">Home</button>
        <button class="nav-tab" data-view="jobs">Jobs</button>
        <button class="nav-tab" data-view="post">Post a job</button>
        <button class="nav-tab" data-view="messages">Messages</button>
        <button class="nav-tab" data-view="profile">Profile</button>
        <button class="nav-tab" data-view="owner" id="ownerTab" style="display: none;">Owner</button>
      </nav>
      <div class="auth-pill" id="authPill">
        <span>Not signed in</span>
        <button id="openAuthButton">Sign in / Create account</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Home View -->
      <section id="view-home" class="view active">
        <div class="card">
          <h1>Welcome to Hustl</h1>
          <p>Local help. Real hustle. Knoxville TN.</p>
          <div class="cta-buttons">
            <button id="homeCtaPost" class="btn btn-primary">Post a job</button>
            <button id="homeCtaBrowse" class="btn btn-secondary">Browse jobs</button>
          </div>
        </div>
      </section>

      <!-- Jobs View -->
      <section id="view-jobs" class="view">
        <div class="card">
          <div class="card-header">
            <h2>Browse Jobs</h2>
            <button id="toggleFiltersBtn" class="btn btn-secondary">Show Filters</button>
          </div>
          <div id="filtersPanel" class="filters-panel" style="display: none;">
            <div class="filter-group">
              <label>Status</label>
              <select id="filterStatus">
                <option value="">All</option>
                <option value="OPEN">Open</option>
                <option value="ASSIGNED">Assigned</option>
              </select>
            </div>
            <div class="filter-group">
              <label>Category</label>
              <select id="filterCategory">
                <option value="">All</option>
                <option value="MOVING">Moving</option>
                <option value="YARD">Yard Work</option>
                <option value="CLEANING">Cleaning</option>
                <option value="FURNITURE">Furniture</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
            <button id="applyFiltersBtn" class="btn btn-primary">Apply Filters</button>
          </div>
          <div id="jobsList" class="jobs-list"></div>
          <button id="loadMoreBtn" class="btn btn-secondary" style="display: none;">Load More</button>
        </div>
      </section>

      <!-- Post Job View -->
      <section id="view-post" class="view">
        <div class="card">
          <h2>Post a Job</h2>
          <form id="jobForm">
            <div class="form-group">
              <label>Job Title</label>
              <input type="text" id="jobTitle" required placeholder="e.g., Move furniture">
            </div>
            <div class="form-group">
              <label>Category</label>
              <select id="jobCategory" required>
                <option value="">Choose category</option>
                <option value="MOVING">üöö Moving / Hauling</option>
                <option value="YARD">üåø Yard work / Outdoor</option>
                <option value="CLEANING">üßπ Cleaning / Organizing</option>
                <option value="FURNITURE">üõ† Furniture / Assembly</option>
                <option value="OTHER">‚≠ê Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea id="jobDescription" required placeholder="Describe the job..."></textarea>
            </div>
            <div class="form-group">
              <label>Payment Type</label>
              <select id="paymentType" required>
                <option value="">Choose payment type</option>
                <option value="flat">Flat amount</option>
                <option value="hourly">Hourly + max hours</option>
              </select>
            </div>
            <div class="form-group" id="flatAmountGroup" style="display: none;">
              <label>Amount ($)</label>
              <input type="number" id="flatAmount" min="1" placeholder="100">
            </div>
            <div id="hourlyGroup" style="display: none;">
              <div class="form-group">
                <label>Hourly Rate ($)</label>
                <input type="number" id="hourlyRate" min="1" placeholder="20">
              </div>
              <div class="form-group">
                <label>Max Hours</label>
                <input type="number" id="maxHours" min="1" placeholder="4">
              </div>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" id="jobDate" required>
            </div>
            <div class="form-group">
              <label>Start Time</label>
              <input type="time" id="jobStartTime" required>
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" id="pickupArea" required placeholder="Area/Neighborhood">
              <input type="text" id="pickupCity" required placeholder="City" value="Knoxville">
            </div>
            <button type="submit" id="submitJobButton" class="btn btn-primary">Post job to Hustl</button>
          </form>
        </div>
      </section>

      <!-- Messages View -->
      <section id="view-messages" class="view">
        <div class="card">
          <h2>Messages</h2>
          <div id="conversationList" class="conversation-list"></div>
          <div id="conversationView" style="display: none;">
            <div id="conversationTitle"></div>
            <div id="conversationMessages" class="messages-list"></div>
            <div class="message-input">
              <input type="text" id="messageInput" placeholder="Type a message...">
              <button id="sendMessageBtn" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Profile View -->
      <section id="view-profile" class="view">
        <div class="card">
          <div class="profile-header">
            <div class="profile-avatar">
              <img id="profileAvatar" src="/assets/default-avatar.png" alt="Avatar">
              <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
              <button id="changePhotoBtn" class="btn btn-secondary">Change Photo</button>
            </div>
            <div class="profile-info">
              <h1 id="profileName">Loading...</h1>
              <p id="profileUsername">@username</p>
            </div>
          </div>
          <div class="role-toggle">
            <button class="role-btn" data-role="CUSTOMER">Customer</button>
            <button class="role-btn" data-role="HUSTLER">Hustler</button>
          </div>
          <div class="profile-edit">
            <h2>Edit Profile</h2>
            <input type="text" id="profileNameInput" placeholder="Name">
            <textarea id="profileBio" placeholder="Bio..."></textarea>
            <input type="tel" id="profilePhone" placeholder="Phone (optional)">
            <button id="saveProfileBtn" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </section>

      <!-- Owner View -->
      <section id="view-owner" class="view">
        <div class="card">
          <h2>My Jobs</h2>
          <div id="ownerJobsList" class="jobs-list"></div>
        </div>
      </section>

      <!-- Auth Section -->
      <section id="authSection" class="card" style="display: none;">
        <div id="authCardTitle">Create account</div>
        <div id="authBodyCreate">
          <input type="text" id="createName" placeholder="Name" required>
          <input type="email" id="createEmail" placeholder="Email" required>
          <input type="password" id="createPassword" placeholder="Password" required>
          <select id="createRole" required>
            <option value="">Choose role</option>
            <option value="customer">Customer</option>
            <option value="hustler">Hustler</option>
          </select>
          <select id="createPayoutMethod" required>
            <option value="">Payout method</option>
            <option value="venmo">Venmo</option>
            <option value="cashapp">Cash App</option>
            <option value="zelle">Zelle</option>
          </select>
          <input type="text" id="createPayoutHandle" placeholder="Payout handle/account" required>
          <button id="createAccountButton" class="btn btn-primary">Create account</button>
          <p>Already have an account? <span class="link" data-auth-mode="login">Log in</span></p>
        </div>
        <div id="authBodyLogin" style="display: none;">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button id="loginButton" class="btn btn-primary">Log in</button>
          <p>Need an account? <span class="link" data-auth-mode="signup">Create one</span></p>
        </div>
      </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="/api-integration.js"></script>
  <script src="/app.js"></script>
</body>
</html>
